{% extends "wells/base.html" %}
{% block title %}Home{% endblock %}
{% block main %} New User{% endblock %}
{% block submain %}
<li><a href="/home/">Dashboard</a></li>
<li class="">Settings</li>
<li class=""><a href="/users/">Users</a></li>
<li class="active">New User</li>
{% endblock %}
{% block body %}
    <div class="row">
    <div class="col-md-8 col-lg-8 col-sm-8">
        <div class="white-box">
            <!--<h3 class="box-title">Add new user</h3>-->
            <form class="form-horizontal form-material" action="/users/new/" method="post">
                {%csrf_token%}
                                <div class="form-group">
                                    <label class="col-md-8">First Name</label>
                                    <div class="col-md-8">
                                        <input type="text" placeholder="" name="first_name" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-8">Last Name</label>
                                    <div class="col-md-8">
                                        <input type="text" placeholder="" name="last_name" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-8">Email</label>
                                    <div class="col-md-8">
                                        <input type="email" placeholder="" class="form-control form-control-line" name="email" id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-8">User name</label>
                                    <div class="col-md-8">
                                        <input type="text" placeholder="" name="username" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-8">Password</label>
                                    <div class="col-md-8">
                                        <input type="password" value="" name="password" class="form-control form-control-line"> </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <button class="btn btn-success">Create</button>
                                    </div>
                                </div>
                            </form>
        </div>
    </div>
    </div>
{% endblock %}
{% block javascript %}{% endblock %}
